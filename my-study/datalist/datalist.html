<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>

</head>
<body>
    请输入你的车型：<input type="text" list="cars">
    <datalist id="cars">
        <option>奔驰</option>
        <option>宝马</option>
        <option>奥迪</option>
        <option>路虎</option>
        <option>宾利</option>
    </datalist>

    时间：<input type="date">
</body>
</html>
