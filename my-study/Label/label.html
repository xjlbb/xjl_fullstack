<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <!-- 
        默认情况下文字和输入框是没有关联关系的
        格式：
        1. 将文字利用label标签包裹起来
        2. 给输入框添加一个id属性
        3. 在label标签中通过for属性和输入框中的id进行绑定即可
     -->
     <form action="">
         <label for="account">账号：</label><input type="text" id="account"><br>
         <label for="password">密码：</label><input type="password" id="pwd">
     </form>
</body>
</html>
