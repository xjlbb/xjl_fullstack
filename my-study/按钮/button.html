<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
</head>
<body>
    <form action="">
        <!-- 
            定义一个普通按钮
            作用：配合JS完成一些操作
         -->
        <input type="button" value="我是按钮" onclick="alert('no')">
        <!-- 
            重置按钮
            作用：清空表单中的数据
            注意点：默认叫做 重置， 可加 value 改变
         -->
        <input type="reset" value="清空">
        <!-- 
            作用：将表单中的数据提交到远程服务器
         -->
        <input type="submit" value="提交">
        <!-- 
            隐藏域
            作用：悄咪咪用户一些数据
         -->
        <input type="hidden" name="cc" value="666">
    </form>
</body>
</html>
