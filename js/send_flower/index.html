<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class Flower{

    }
    // JSON Object
        const xjl = {   //对象 Object
            name:'徐佳乐', //字符串
            age: 18,    //数值 类型 Number
            hobbies:['踢球', '守望'],  //Array  JS里没有独立的数组对象
            //Array Object
            hometown:'广丰',
            isSingle:false, //单身 boolean
            girlFriend:undefined, // 未定义  概念都 没有
            house:null,  // 为空
            //函数对象
            //gf 参数 形参 类型 是对象JSON Object
            sendFlower:function(gf){
                const flowers = new Flower(11);
                gf.receiveFlower(flowers,this);    
            }
        }

        const xm = {
            name:'小美',
            xq: 50,     //心情
            age: 19,
            receiveFlower:function(flower, sender){
                //xq < 80 丑拒
                //万达走一波
                console.log(this.name + '收到了' + sender.name + '花')
            }
        }

        const xh = {
            name:'小红',
            hometown:'广丰',
            receiveFlower:function(flower,sender){
                //console.log('收到了花')
                if(sender.name == '徐佳乐'){
                    //console.log('还是让我们在一起')
                    //心情好心情坏
                    //定时器
                    setTimeout(function(){
                        xm.xq = 100;
                        xm.receiveFlower(flower, sender)
                    }, 2000)
                    xm.receiveFlower(flower,sender)
                }else{
                    //xh. 可被替换为 this.
                    console.log(xh.name + '收到了' + sender.name + '花')
                }
            }
        }
    </script>
</body>
</html>
